<script>
/* MATRIX BACKGROUND */
const c=document.getElementById("matrix"),x=c.getContext("2d");
const f=16,ch="DUOWQ";let d=[];
function rs(){c.width=innerWidth;c.height=innerHeight;d=Array(Math.floor(c.width/f)).fill(1)}
rs();addEventListener("resize",rs);
setInterval(()=>{
  x.fillStyle="rgba(0,0,0,.05)";
  x.fillRect(0,0,c.width,c.height);
  x.fillStyle="#00ff41";
  x.font=f+"px monospace";
  d.forEach((y,i)=>{
    x.fillText(ch[Math.random()*ch.length|0],i*f,y*f);
    if(y*f>c.height&&Math.random()>.975)d[i]=0;
    d[i]++;
  });
},90);

/* CURSOR DROP */
const dc=document.createElement("canvas");
dc.style.position="fixed";
dc.style.inset=0;
dc.style.pointerEvents="none";
dc.style.zIndex=9998;
document.body.appendChild(dc);
const dx=dc.getContext("2d");
function rdc(){dc.width=innerWidth;dc.height=innerHeight}
rdc();addEventListener("resize",rdc);

let drops=[];
addEventListener("mousemove",e=>{
  if(Math.random()<.4)
    drops.push({x:e.clientX,y:e.clientY,c:"DUOWQ"[Math.random()*5|0],a:1});
});
function anim(){
  dx.clearRect(0,0,dc.width,dc.height);
  dx.font="18px monospace";
  dx.shadowBlur=8;
  dx.shadowColor="#00ff41";
  for(let i=drops.length-1;i>=0;i--){
    let p=drops[i];
    dx.globalAlpha=p.a;
    dx.fillStyle="#00ff41";
    dx.fillText(p.c,p.x,p.y);
    p.y+=2;p.a-=.03;
    if(p.a<=0)drops.splice(i,1);
  }
  requestAnimationFrame(anim);
}
anim();

/* AUDIO */
const bgm=document.getElementById("bgm");
const aStatus=document.getElementById("aStatus");
let started=false;
function firstPlay(){
  if(!started){
    bgm.play().catch(()=>{});
    aStatus.textContent="ON";
    started=true;
  }
}
function toggleMusic(){
  bgm.paused?(bgm.play(),aStatus.textContent="ON"):(bgm.pause(),aStatus.textContent="OFF");
}

/* FPS */
let last=performance.now(),frames=0;
const fpsVal=document.getElementById("fpsVal");
function fps(t){
  frames++;
  if(t-last>=1000){
    fpsVal.textContent=frames;
    fpsVal.style.color=frames>50?"#00ff41":frames>30?"#ffff00":"#ff0000";
    frames=0;last=t;
  }
  requestAnimationFrame(fps);
}
requestAnimationFrame(fps);
</script>
